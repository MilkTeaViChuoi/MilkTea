<!DOCTYPE html>
<html>
<head>
    <title>Chương trình học ngành lập trình</title>
</head>
<style>
    td{
        text-align: center;
    }
    table{
        width: 100%;
        border-collapse: collapse;
        border-color: rgb(225, 198, 184);
    }
</style>
<body>
    <h1 style="color: red;"><b><center>Chương trình học - ngành lập trình</center></b></h1>
    <table border="1" >
        <tr style="background-color: blue; color: white;">
            <th colspan="2" rowspan="2">Nhóm học phần<b></b></th>
            <th colspan="3" rowspan="2">Môn học<b></b></th>
            <th colspan="5">Số tiết<b></b></th>
        </tr>
        <tr style="background-color: blue; color: white;">
            <td>Lý thuyết<b></b></td>
            <td>Thực hành<b></b></td>
        </tr>
        <tr>
            <td colspan="2" rowspan="3"><center><br>I</br>Tin học văn phòng</center></td>
            <td colspan="3">Hệ điều hành Window</td>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td colspan="3">Word</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td colspan="3">Excel</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2"><center><br>II</br>Lập trình</center></td>
            <td colspan="3">C++</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td colspan="3">Java</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr>
            <td colspan="7">....</td>
    </table>
</body>
</html>

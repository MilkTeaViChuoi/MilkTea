<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 2 số</title>
    <link rel="stylesheet" href="../css/Tong2So.css">
    <script src="../scripts/TinhTong2So.js"></script>
</head>

<body>
    <h1>TÍNH TỔNG 2 SỐ</h1>
    <form id="sumForm">
        <label for="numA"></label>
        <input type="number" id="so1" placeholder="Nhập số thứ nhất"><br>

        <label for="numB"></label>
        <input type="number" id="so2" placeholder="Nhập số thứ hai"><p>

        <label for="operation">Phép toán</label>
        <select id="operation">
            <option value="chose">Chọn phép toán</option>
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select><p>

        <label for="ketqua">Kết quả:</label>
        <input type="text" id="result" readonly><br>

        <button type="button" id="tinh" onclick="calculate()">Tính</button>
        <button type="button" id="rs" onclick="reset()">Làm mới</button>
    </form>
    
</body>
